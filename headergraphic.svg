<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:0.2"/>
      <stop offset="50%" style="stop-color:#FFA62B;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Code Pattern -->
    <pattern id="codePattern" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <text x="0" y="15" fill="#FF8C42" opacity="0.15" font-family="monospace">&lt;/&gt;</text>
    </pattern>
    
    <!-- Dots Pattern -->
    <pattern id="dotsPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#FFA62B" opacity="0.25"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  <rect width="100%" height="100%" fill="url(#warmGradient)"/>
  
  <!-- Decorative Elements -->
  <rect width="100%" height="100%" fill="url(#dotsPattern)"/>
  <rect width="100%" height="100%" fill="url(#codePattern)"/>
  
  <!-- Main Design Elements -->
  <!-- Code Symbol Left -->
  <g transform="translate(100,150)" fill="none" stroke="#FF8C42" stroke-width="2">
    <path d="M0,0 L30,30 L0,60" opacity="0.7"/>
    <path d="M60,0 L30,30 L60,60" opacity="0.7"/>
  </g>
  
  <!-- Dumbbell Icon (Center Left) -->
  <g transform="translate(300,150)">
    <line x1="0" y1="20" x2="100" y2="20" stroke="#FFA62B" stroke-width="4"/>
    <circle cx="20" cy="20" r="15" fill="#FF8C42" opacity="0.7"/>
    <circle cx="80" cy="20" r="15" fill="#FF8C42" opacity="0.7"/>
  </g>
  
  <!-- Creative Paint Palette (Center) -->
  <g transform="translate(550,140)">
    <path d="M0,30 C0,-10 100,-10 100,30 C100,70 50,90 50,90 C50,90 0,70 0,30" 
          fill="#FFA62B" opacity="0.4"/>
    <circle cx="30" cy="30" r="5" fill="#FF6B35" opacity="0.7"/>
    <circle cx="50" cy="20" r="5" fill="#FF6B35" opacity="0.7"/>
    <circle cx="70" cy="30" r="5" fill="#FF6B35" opacity="0.7"/>
  </g>
  
  <!-- Monitor/Browser Window (Center Right) -->
  <g transform="translate(800,130)">
    <rect x="0" y="0" width="120" height="80" rx="5" 
          fill="none" stroke="#FFA62B" stroke-width="2" opacity="0.7"/>
    <rect x="0" y="0" width="120" height="20" rx="5" 
          fill="#FF8C42" opacity="0.3"/>
    <circle cx="10" cy="10" r="3" fill="#FF6B35" opacity="0.7"/>
    <circle cx="20" cy="10" r="3" fill="#FF6B35" opacity="0.7"/>
    <circle cx="30" cy="10" r="3" fill="#FF6B35" opacity="0.7"/>
  </g>
  
  <!-- Wave Design (Bottom) -->
  <path d="M0,250 C300,280 600,220 1200,250" 
        stroke="#FFA62B" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M0,260 C300,290 600,230 1200,260" 
        stroke="#FF8C42" stroke-width="2" fill="none" opacity="0.3"/>
</svg>